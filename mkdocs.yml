# Configuration
theme:
  name: material
  language: uk
  icon:
    logo: material/language-python
    # logo: fontawesome/brands/python
  # favicon: fontawesome/brands/python.svg
  palette:
    scheme: slate # or "default"
    primary: 'black'
    accent: 'yellow'
  features:
    - header.autohide
    - navigation.instant
    # or - navigation.tabs
    # or - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    # - toc.integrate
    # - navigation.indexes
    # - navigation.top # totop button
    - navigation.prune

# css overrides to make high contrast theme
extra_css:
  - stylesheets/dark_theme.css
  - stylesheets/codehilite.css
  - stylesheets/fixes.css


